<div id="back2top">
  <a href="#top" title="回到顶部">
  <i class="bt-line"></i>
</a>
</div>
<script type="text/javascript">
$("#back2top").hide();
$(document).ready(function () {
$(window).scroll(function () {
  if ($(this).scrollTop() > 100) {
    $('#back2top').fadeIn();
  } else {
    $('#back2top').fadeOut();
  }
});
$('#back2top a').click(function () {
  $('body,html').animate({
    scrollTop: 0
  }, 500);
  return false;
});
});
</script>
